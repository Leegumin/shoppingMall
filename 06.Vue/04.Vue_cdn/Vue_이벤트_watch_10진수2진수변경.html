<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload= ()=>{
            let vm = new Vue({
                el: "#app",
                data: {
                    dec: 0,
                    binary: 0
                },
                watch: {
                     //다른 형태로 펑션 사용하기
                    "dec" : "convert_bin",
                    "binary" : "convert_dec"
               },
               methods: {
                    convert_bin() {
                        this.binary = parseInt(this.dec.toString(2)); //binary 값을 변경
                    },
                    convert_dec(val) {
                        this.dec = parseInt(this.binary, 2); //dec 값을 변경
                    }
               },
            })
        }
    </script>
</head>
<body>
    <div id="app">
        10진수 : <input type="number" v-model.number="dec">
        2진수 : <input type="number" v-model.number="binary">
    </div>
</body>
</html>
