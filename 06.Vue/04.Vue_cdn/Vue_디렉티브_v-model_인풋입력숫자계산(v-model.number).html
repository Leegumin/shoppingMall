<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../00.Source/css/vue_style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = () =>{
            new Vue({
                el: "#app",
                data: {
                    myNumber: 0
                }
            })
        }
    </script>
</head>
<body>
    <h2>입력을 자동으로 수식으로 변경하는 예제</h2>
    <div id="app">
        <input v-model.number="myNumber" type="number"> <!-- .number -> 입력값을 문자열에서 숫자로 전부 변환 -->
        <p>100을 더해서 표시 {{ 100 + myNumber }}</p>
    </div>
</body>
</html>
