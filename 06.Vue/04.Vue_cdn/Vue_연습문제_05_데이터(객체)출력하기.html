<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    </style>
    <script>
        window.onload = function(){
            new Vue({
                el: "#app1",
                data: {
                    Tea: {name: "다즐링", price: 600}
                }
            });
        };
    </script>
</head>
<body>
    <h2>객체의 값을 표시하는 연습문제</h2>
    
    <!-- 뷰 영역 -->
    <div id="app1">
        <!-- 객체의 값 name: "다즐링", price: 600 -->
        <p>{{ Tea }}</p>

        <!-- 객체의 값 중에서 name price 선택해서 출력 -->
        <!-- 출력 : name price원 -->
        <p>{{ `${Tea.name} ${Tea.price}원` }}</p> <!-- => Js문법이 먹히므로 인덱스 값을 매겨서 출력 -->
        <p>{{Tea.name}} {{Tea.price}}원</p> <!-- => 콧수염을 따로 나눠도 됨 -->
    </div>
</body>
</html>
