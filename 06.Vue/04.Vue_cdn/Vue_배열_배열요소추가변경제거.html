<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../00.Source/css/vue_style.css">
    <script>
        window.onload = () =>{
            new Vue ({
                el: "#app",
                data: {
                    myArray: ["첫번째", "두번째", "세번째", "네번째", "다섯번째"]
                    },
                methods: {
                    addLast(){
                        this.myArray.push("맨 뒤에 추가");
                    },
                    addObj(index){
                        this.myArray.splice(index, 0, "네번째 위치에 추가"); //splice(배열의 위치, 삭제할 원소개수, 추가할 내용)
                    },
                    changeObj(index){
                        this.myArray.splice(index, 1, "첫번째 삭제+추가 -> 변경");
                    },
                    deleteObj(index){
                        this.myArray.splice(index, 1)
                    }
                }
            })
        }
    </script>
</head>
<body>
    <h2>버튼으로 리스트 추가, 삭제 예제</h2>
    <div id="app">
        <ul>
            <li v-for="item in myArray">{{ item }}</li>
        </ul>
        <button @click="addLast">맨 뒤에 추가</button>
        <button @click="addObj(3)">네번째 추가</button>
        <button @click="changeObj(0)">첫번째 변경</button>
        <button @click="deleteObj(1)">두번째 삭제</button>
    </div>
</body>
</html>
