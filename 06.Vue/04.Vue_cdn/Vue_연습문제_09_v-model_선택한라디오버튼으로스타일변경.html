<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../00.Source/css/vue_style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function(){
            new Vue({
                el: "#app",
                data: {
                    v_color: ""
                }
            })
        }
    </script>
</head>
<body>
    <!-- 라디오 버튼을 이용해서 빨강 혹은 파랑으로 색상 변경 -->
    <h2>스타일 변경을 라디오버튼으로 변경하는 예제</h2>
    <div id="app">
        <label>
            <input type="radio" value="red" v-model="v_color">빨강
        </label>
        <br>
        <label>
            <input type="radio" value="blue" v-model="v_color">파랑
        </label>
        <p v-bind:style="{color: v_color}">선택한 색상은 {{ v_color }}입니다.</p>
    </div>
</body>
</html>
