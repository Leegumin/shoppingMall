<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../00.Source/css/vue_style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = () => {
            new Vue ({
                el: "#app",
                data: {
                    userData: {
                        email:"",
                        password:"",
                    },
                    dataShow: false
                },
                methods: {
                    btnOk(){
                        this.dataShow = true
                    }
                },
            })
        }
    </script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="userData.email" placeholder="이메일을 입력하세요">
        <input type="password" v-model="userData.password" placeholder="비밀번호를 입력하세요">
        <!-- 아래 버튼을 클릭하면 아래 div 영역에 이메일과 비밀번호를 출력해주세요 -->
        <button @click="btnOk">확인</button> <!-- v-on 축약가능 -> v-on:click = @click -->
        <div v-show="dataShow">
            입력된 이메일 : {{userData.email}}
            <br>
            입력된 비밀번호 : {{userData.password}}
        </div>
    </div>
</body>
</html>
