<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../00.Source/css/vue_style.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
<script>
    window.onload = () => {
        //svg 요소 자식 컴포넌트 정의
        Vue.component("my-circle", {
            template: "<circle cx='80' cy='75' r='50' :fill='fill' />",
            props: {
                fill: String
            }
        })

        //부모 뷰
        new Vue({
            el: "#app",
            data() {
                return {
                    toggle: false
                }
            },
            computed: {
                fill() {
                    return this.toggle ? "lightpink" : "skyblue"
                }
            }
        })
    }
</script>
<style>
    /* 1초 동안 투명도, 위치 변화 */
    .v-enter-active,
    .v-leave-active {
        transition: all 1s;
    }

    /* 애니메이션을 좀 더 부드럽게 만들어줌 */
    .v-leave-active {
        position: absolute;
    }

    /* 사라질때는 아래로 */
    .v-enter,
    v-leave-to {
        opacity: 0;
        transform: translateX(-20px);
    }
</style>

<body>
    <div id="app">
        <p><button @click="toggle=!toggle">변경하기</button></p>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <transition>
                <my-circle :fill="fill" :key="fill"></my-circle>
            </transition>
        </svg>
    </div>
</body>

</html>
