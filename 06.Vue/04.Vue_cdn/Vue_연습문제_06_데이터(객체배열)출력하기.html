<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    </style>
    <script>
        window.onload = function(){
            new Vue({
                el: "#app1",
                data: {
                    Tea: [
                        {name: "다즐링", price: 600},
                        {name: "얼그레이", price: 500},
                        {name: "실론", price: 500},
                    ]
                }
            })
        }
    </script>
</head>
<body>
    <h2>객체 배열의 값을 표시하는 연습문제</h2>
    
    <!-- 뷰 영역 -->
    <div id="app1">
        <!-- 1번째 객체 : name: "다즐링", price: 600 -->
        <!-- 2번째 객체 : name: "얼그레이", price: 500 -->
        <!-- 3번째 객체 : name: "실론", price: 500 -->
        <!-- 객체배열의 모든 값 출력 -->
        <p>{{ Tea }}</p>

        <!-- 객체배열 중에서 두번째 원소 출력 -->
        <!-- 출력 : name price원 -->
        <p>{{ `${Tea[1].name} ${Tea[1].price}원` }}</p>
        <p>{{Tea[1].name}} {{Tea[1].price}}원</p>
    </div>
</body>
</html>
