<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="../00.Source/css/vue_style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="//cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script>
        window.onload = function(){
            new Vue({
                el: "#app",
                data: {
                    dataArray: ["one","two","three","four","five"]
                },
                methods: {
                    // 오름차순(알파벳) 정렬 함수
                    sortData(){
                        this.dataArray.sort(function(a, b){
                            if(a < b) return -1;
                            if(a > b) return 1;
                            return 0;
                        })
                    },
                    // 랜덤정렬
                    shuffleData(){
                        this.dataArray = _.shuffle(this.dataArray)
                    }
                },
            })
        }
    </script>
    <style>
        /* 이동 트랜지션에 걸리는 시간(초) */
        .v-move {
            transition: 1s;
        }
    </style>
<body>
    <h2>리스트의 순서가 이동하면서 변하는 애니메이션 예제</h2>
    <!-- 뷰 영역 -->
    <div id="app">
        <transition-group>
            <li v-for="item in dataArray" :key="item"> {{ item }} </li>
        </transition-group>
        <button @click="sortData">sort</button>
        <button @click="shuffleData">shuffle</button>
    </div>
</body>
</html>
