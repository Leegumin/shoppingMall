<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../00.Source/css/vue_style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = () => {
            function good(){
                alert("쪼아~");
            }

            new Vue({
                el: "#app",
                data: {
                    isClick: false
                },
                methods: {
                    oneClick: function(){
                        this.isClick = true; //isClick 값이 바뀌면서 disabled가 활성화됨
                        good(); //Js 함수기능을 가져와서 사용 가능
                    }
                },
            })
        }
    </script>
</head>
<body>
    <h2>클릭하며 두번째는 누를 수 없게 되는 "쪼아~" 버튼 예제</h2>
    <div id="app">
        <button value="good" :disabled="isClick" @click="oneClick">쪼아~</button>
    </div>
</body>
</html>
