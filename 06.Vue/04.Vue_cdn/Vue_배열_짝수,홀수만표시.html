<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = () =>{
            new Vue({
                el: "#app",
                data: {
                    arr1: [1,2,3,4,5,6],
                    arr2: [1,2,3,4,5,6]
                },
                methods: {
                    evenData(){
                        this.arr1 = this.arr1.filter(function(value){
                            return value % 2 == 0;
                        });
                    },
                    oddData(){
                        this.arr2 = this.arr2.filter(function(value){
                            return value % 2 == 1;
                        });
                    }
                },
            })
        }
    </script>
</head>
<body>
    <h2>짝수만 홀수만 표시하는 예제</h2>
    <div id="app">
        <!-- 짝수만 표시해 주세요 -->
        <ul>
            <li v-for="a in arr1" v-if="a%2 == 0"> {{ a }} </li>
            <button @click="evenData">짝수만 표시</button>
            <li v-for="a in arr1"> {{ a }} </li>
        </ul>
        <hr><!-- 홀수만 표시해 주세요 -->
        <ul>
            <li v-for="a in arr2" v-if="a%2 !== 0"> {{ a }} </li>
            <button @click="oddData">홀수만 표시</button>
            <li v-for="a in arr2"> {{ a }} </li>
        </ul>
    </div>
</body>
</html>
