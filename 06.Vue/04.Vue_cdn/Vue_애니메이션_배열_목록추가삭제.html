<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="../00.Source/css/vue_style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = () => {
            new Vue({
                el: "#app",
                data: {
                    dataArray:["벚꽃", "산수유", "진달래", "철쭉"],
                    addItem: ""
                },
                methods: {
                    addList: function(){
                        this.dataArray.push(this.addItem); //addItem 인풋에 입력된 단어 추가
                        this.addItem = ""; //후에 addItem을 초기화 시켜줘서 재입력 가능하게 만듬
                    },
                    removeLast: function(){
                        let lastIdx = this.dataArray.length -1;//데이터배열의 총 길이에서 1을 빼면 인덱스의 끝번호와 동일함 
                        this.dataArray.splice(lastIdx, 1) //splice(대상위치, 범위)
                    }
                },
            });
        };
    </script>
    <style>
        /* 나타나고 있을 때 외 사라질때 시간 0.5초 */
        .v-enter-active, .v-leave-active {
            transition: 0.5s;
        }

        /* 나타나기전의 상태와 사라진 상태 투명도는 0 */
        /* 오른쪽으로 50 이동 */
        .v-enter, .v-leave-to {
            /* 투명도 */
            opacity: 0;     
            /* 좌표이동 */
            transform: translateX(50px);
        }
    </style>
<body>
    <h2>버튼을 누르면 리스트가 증감할 때 애니메이션 효과를 주는 예제</h2>
    <div id="app">
    <!-- Vue.js 의 트랜지션을 정의하는 방법(tag)은 크게 2가지로 나타낸다.
        <transition>
        <transition-group>
        트랜지션 태그는 감싼 내부의 요소에 대해 동작한다.
        <transition> 경우는 일반적으로 하나의 요소이고, <transition-group> 은 여러 요소를 위함이다.
        출처: https://mygumi.tistory.com/326 [마이구미의 HelloWorld] -->
        <transition-group>
            <li v-for="item in dataArray" :key="item"> {{ item }} </li>
        </transition-group>
        <label><input v-model="addItem" placeholder="추가할 리스트"></label>
        <button @click="addList">추가</button>
        <button @click="removeLast">맨 뒤 1개 삭제</button>
    </div>
</body>
</html>
