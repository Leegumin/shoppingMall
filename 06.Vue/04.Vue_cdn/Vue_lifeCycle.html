<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    <div id="app">
        {{ message }} <!-- {{}}안에 들어간 message를 변경함 -->
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                message: "빱빱 빠라밥빱빱빱빱 빱빱 툰~나잇"
            },
            beforeCreate: function() {
                console.log("beforeCreate")
            },
            created: function() {
                console.log("created")
            },
            mounted: function() {
                console.log("mounted")
                this.message = "오늘밤~ 오늘밤 툰~~~~~나이이잇" //실행할 시 업데이트 로그 찍히는걸 볼 수 있음
            },
            updated: function() {
                console.log("updated") //데이터 수정됐을 시 작동 => mounted의 this.message로 업데이트 해줘야 기능이 인식되어 작동함
            },
        });

    </script>
</body>
</html>
