<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = () => {
            new Vue({
                el: "#app",
                data: {
                    radius: 50
                }
            })
        }
    </script>
</head>
<body>
    <!-- 뷰 영역 -->
    <div id="app">
        <svg xmLns="http://www.w3.org/2000/svg" version="1.1">
            <circle cx="100" cy="75" :r="radius" fill="lightpink"></circle> <!-- v-bind로 반지름값을 잡아 data값에 반영된 값을 끌어옴 -->
        </svg>
        <input type="range" min="0" max="100" v-model="radius"> <!-- input에서 반지름이 변화하면 data값에 반영 -->
    </div>
</body>
</html>
