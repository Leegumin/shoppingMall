<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../00.Source/css/vue_style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function(){
            new Vue({
                el: "#app",
                data:{
                    myChecks: []
                }
            })
        }
    </script>
</head>
<body>
    <h2>복수의 체크박스의 ON을 배열로 만드는 예제</h2>

    <!-- 뷰 영역 -->
    <div id="app">
        <label>
            <input type="checkbox" v-model="myChecks" value="red">
            빨강
        </label>
        <br>
        <label>
            <input type="checkbox" v-model="myChecks" value="green">
            녹색
        </label>
        <br>
        <label>
            <input type="checkbox" v-model="myChecks" value="blue">
            청색
        </label>
        <br>
        선택한 색은 {{ myChecks }} 입니다.
    </div>
</body>
</html>
