<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = () => {
        //전역 컴포넌트 설정
            Vue.component("todo-item", { //태그 추가
                //2. 속성을 정의
                props: ["todo"],  //컴포넌트 간의 통신을 위한 명령어, [정의할 속성]

                //3. 출력할 HTML 설정
                template: "<li>{{ todo.text }}</li>" //todo로 지정될 객체의 .text만 뽑아오겠다
            })

        //부모 컴포넌트
            let app_comp = new Vue ({
                el: "#app_comp",
                data: {
                     //1. 배열 정의
                    groceryList: [
                        { id: 0, text: "삼겹살" },
                        { id: 1, text: "돼지갈비" },
                        { id: 2, text: "오리호박찜" },
                        { id: 3, text: "뚝배기소고기" },
                    ]
                },
            });
        }
    </script>
</head>
<body>
    <div id="app_comp">
        <h1>Vue.js - 컴포넌트 기본 실습</h1>
        <ol>
            <!-- 4. 인덱스 0부터 끝까지 반복, 기준 값은 "id", todo는 groceryList의 객체를 끌어오기로 함 -->
            <todo-item
                v-for="a in groceryList"
                :key="id"
                :todo = "a">
            </todo-item>
        </ol>
    </div>
</body>
</html>
