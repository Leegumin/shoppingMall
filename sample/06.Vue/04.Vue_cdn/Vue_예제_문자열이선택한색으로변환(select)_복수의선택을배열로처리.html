<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../00.Source/css/vue_style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = ()=>{
            new Vue({
                el: "#app",
                data: {
                    v_color: [] /* 배열로 값을 넣기 위해 [배열] 공백만 줬음 */
                }
            })
        }
    </script>
</head>
<body>
    <h2>문자열이 선택한 색으로 변하는 예제</h2>

    <!-- 뷰 영역 -->
    <div id="app">
        <select v-model="v_color" multiple style="width:150px"> <!-- multiple -> shift 혹은 ctrl을 누르면 여러개 선택 가능 -->
            <option>red</option>
            <option>green</option>
            <option>blue</option>
            <option>orange</option>
            <option>brown</option>
        </select>
        <p :style="{color: v_color}">선택한 색상은 {{ v_color }}</p>
    </div>
</body>
</html>
