<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../00.Source/css/vue_style.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
<script>
    window.onload = () => {
        new Vue({
            el: "#flip-list-demo",
            data() {
                return {
                    item: [1, 2, 3, 4, 5, 6, 7, 8, 9]
                }
            },
            methods: {
                //lodash shuffle(랜덤섞기) 기능
                shuffle() {
                    this.item = _.shuffle(this.item)
                }
            },
        })
    }
</script>
<style>
    .v-move {
        transition: transform 2s;
    }
</style>

<body>
    <div id="flip-list-demo">
        <button @click="shuffle">셔플</button>
        <!-- transition-group으로 목록을 생성 -->
        <transition-group tag="ol">
            <li v-for="a in item" :key="a"> {{ a }} </li>
        </transition-group>
    </div>
</body>

</html>
