<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../00.Source/css/vue_style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = ()=>{
            new Vue({
                el:"#app",
                data: {
                    count: 0
                },
                methods: {
                    Plus(value){ //Plus: function(value)와 동일함 
                        this.count += value;
                    },
                },
            })
        }
    </script>
</head>
<body>
    <h2>클릭하면 지정된 값만큼 증가시키는 예제</h2>
    <div id="app">
        <!-- 아래 카운트 수를 표시 -->
        <p>{{ count }}</p>
        <!-- 클릭하면 3증가 -->
        <button @click="Plus(3)">3증가</button> 
        <!-- 클릭하면 10증가 -->
        <button @click="Plus(10)">10증가</button>
        <!-- 클릭하면 100증가 -->
        <button @click="Plus(100)">100증가</button>
    </div>
</body>
</html>
