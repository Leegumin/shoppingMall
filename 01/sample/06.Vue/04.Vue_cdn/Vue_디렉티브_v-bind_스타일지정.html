<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    </style>
    <script>
        window.onload = function(){
            new Vue({
                el: "#app",
                data: {
                    myColor: "#e08000",
                    mySize: "200%",
                    myBackColor: "aqua"
                },
            })
        }

    </script>
</head>
<body>
    <h2>스타일을 지정하는 예제</h2>
    <!-- 뷰 영역 -->
    <div id="app">
        <p style="color: #e80">문자색 직접 지정</p>
        <p style="font-size: 200%">글자크기 직접 지정</p>
        <p style="background-color: aqua">배경색 직접 지정</p>
        <hr>
        <p v-bind:style="{color: myColor}">v-bind 문자색 지정</p>
        <p v-bind:style="{fontSize: mySize}">v-bind 글자크기 지정</p>
        <p v-bind:style="{backgroundColor: myBackColor}">v-bind 배경색 지정</p>
    </div>        
        

</body>
</html>
