<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../00.Source/css/vue_style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function(){
            new Vue({
                el: "#app",
                data: {
                    myAgree: false
                }
            });
        };
    </script>
</head>
<body>
    <h2>동의에 체크하면 송신버튼이 활성화 되는 예제</h2>
    <div id="app">
        <label>
            <input type="checkbox" v-model="myAgree">동의합니다.
        </label>
        <button :disabled="myAgree==false">송신</button> <!-- myAgree가 false값일때(체크박스 체크가 안돼있을때) disabled 활성화 -->
    </div>
</body>
</html>
