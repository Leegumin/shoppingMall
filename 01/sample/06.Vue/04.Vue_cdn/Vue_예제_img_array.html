<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .imgDiv {
            margin: 4px;
            border: 4px solid blue;
            display: inline-block;
        }

        img {
            width: 240px;
            height: 180px;
            padding: 3px;
        }

        a {
            text-align: center;
            display: block;
        }
    </style>
    <script>
        window.onload = () =>{
            new Vue({
                el: "#app",
                data: {
                    images: [
                        {
                        text: "암스테르담", 
                        src: "../00.Source/img/amsterdam.jpg", 
                        url:"https://www.naver.com"
                    },
                        {
                        text: "파리", 
                        src: "../00.Source/img/paris.jpg", 
                        url:"https://www.google.com"
                    },
                        {
                        text: "프라하", 
                        src: "../00.Source/img/praha.jpg", 
                        url:"https://www.daum.net"
                    },
                        {
                        text: "비엔나", 
                        src: "../00.Source/img/vienna.jpg", 
                        url:"https://www.austria.info/kr"
                    },
                        {
                        text: "비엔나", 
                        src: "../00.Source/img/vienn.jpg", 
                        url:"https://www.austria.info/kr"
                    },
                    ]
                }
            })
        }
    </script>
</head>
<body>
    <!-- 뷰 영역 -->
    <div id="app">
        <!-- key는 주로 Vue의 가상 DOM 알고리즘이 노드의 ID를 식별하기 위한 힌트로 사용됩니다. 이를 통해 Vue는 어느 시점에 기존 노드를 가져오고 재사용할 수 있는지, 또 재정렬과 재생성이 필요한 때가 언제인지 파악합니다. -->
        <div class="imgDiv" v-for="img in images" :key="img.text"> <!-- v-for images배열값을 반복나열  img는 각 배열의 값이 됨.-->
            <a :href="img.url">{{ img.text }}</a> <!-- 각 배열의 url 빼오기 -->
            <img :src="img.src" :alt="img.text + ' ' + '출력이 앙돼용!'"> <!-- 각 배열의 src, text 빼오기 -->
        </div>
    </div>
</body>
</html>
