<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = () => {
            new Vue ({
                el: "#app",
                data: {
                    myText: "",
                },
                computed : {
                    //myText의 길이가 변하면 남은 글자수 계산
                    remaining() {
                        return 140 - this.myText.length
                    },
                    computedColor() {
                        let col = "green";
                        if(this.remaining < 20) { 
                            col = "orange";
                        }
                        if(this.remaining < 10) { //else if의 경우 앞 조건이 "거짓" 일 경우에 실행이 되므로 사용하지 않음.
                            col = "red"
                        }
                        return col;
                    },

                }
            })
        }
    </script>
<body>
    <h2>문장을 입력하면 남은 글자수를 표시하는 예제</h2>
    <div id="app">
        <p>글자는 140자 이내로 입력해주세요</p>
        <textarea v-model="myText" cols="50" rows="30"></textarea>
        <p v-bind:style="{color: computedColor}">남은 글자는 {{ remaining }} 입니다.</p>
    </div>
</body>
</html>
