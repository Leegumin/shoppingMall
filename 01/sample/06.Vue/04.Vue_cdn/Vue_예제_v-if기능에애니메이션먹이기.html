<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../00.Source/css/vue_style.css">
    <style>
        .v-enter-active, .v-leave-active { /* className로 작동하는 transition */
            transition: opacity 1s; /* 실행시간 */
        }

        .v-enter, .v-leave-to { /* className로 작동하는 transition */
            opacity: 0; /* 투명도 */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function(){
            new Vue({
                el: "#app",
                data: {
                    show: true
                }
            });
        }
    </script>
</head>
<body>
    <!-- 뷰 영역 -->
    <div id="app">
        <button v-on:click="show = !show">변경하기</button>
        <transition>
            <p v-if="show">Hello Vue.js</p>    
        </transition>
    </div>
</body>
</html>
