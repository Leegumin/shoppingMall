<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        p {
            border: 4px solid teal;
            background: yellow;
        }
    </style>
    <script>
        window.onload = function(){
            new Vue({
                el: "#app1",
                data: {
                    error: false
                }
            })
        }
    </script>
</head>
<body>
<!-- 뷰 영역 -->
    <div id="app1">
        <h3>if directive를 이용한 조건처리</h3>
        <p v-if="error">에러 발생 : 이미지를 로드하지 못했습니다.</p> <!-- "v-if" error값이 true면 <p>라인이 보여짐 false면 <p>라인이 사라짐 -->
        <p v-else>에러가 발생하지 않았습니다.</p> <!-- "v-if" 와 같이 사용 시 "v-if" 값이 false면 출력, true면 숨김 -->
        <button v-on:click="error = !error">에러 ON-OFF</button> <!-- "error = !error" -> 클릭할대마다 false-true 값으로 반복전환  -->
    </div>
</body>
</html>
