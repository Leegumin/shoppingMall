<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = ()=> {
            new Vue({
                el:"#app",
                data: {
                    Numbers: [1,2,3,4,5,6,7,8,9]
                }
            })
        }
    </script>
</head>
<body>
    <h2>구구단 5단을 리스트로 표시하는 예제</h2>
    <div id="app">
        <ul>
            <li v-for="num in Numbers">{{ `${num} x 5 = ${num*5}` }}</li>
            <br>
            <li v-for="n in 9"> {{ n }} x 5 = {{ n*5 }}</li> <!-- v-for 값을 직접 입력해도 상관없음 -->
        </ul>
    </div>
</body>
</html>
