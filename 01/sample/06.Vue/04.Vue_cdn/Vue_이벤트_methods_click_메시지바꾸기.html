<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app1 {
            background: blue;
            color: white;
            padding: 4px;
            margin-bottom: 4px;
        }

        #app2 {
            background: teal;
            color: white;
            padding: 4px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div id="app1">
        <p>{{ message }}</p>
        <button v-on:click="changeMessage">메시지 바꾸기</button>
    </div>

    <div id="app2">
        <div>
            <p>{{ message }}</p>
        </div>
    </div>

    <script>
        let vm1 = new Vue({
            el: "#app1",
            data: {
                message: "첫 번째 뷰 인스턴스(Vue Instance)"
            },
            methods: {
                changeMessage() {
                    vm2.message = "모두가 행복했으면 좋겠어요" //app2의 data("message")를 바꿈
                }
            }
        });

        let vm2 = new Vue({
            el: "#app2",
            data: {
                message: "두 번째 뷰 인스턴스(Vue Instance)"
            },
        });

    </script>
</body>
</html>
