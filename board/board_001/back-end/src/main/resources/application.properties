# mybatis \uC124\uC815 : Dao\uC640 xml\uC744 \uC774\uC6A9\uD574\uC11C db sql\uBB38\uC744 \uC791\uC131\uD558\uB294 \uBC29\uBC95 ( \uB77C\uC774\uBE0C\uB7EC\uB9AC )
# mybatis\uAC00 \uCC38\uC870\uD560 Model \uD328\uD0A4\uC9C0\uC758 \uC704\uCE58
mybatis.type-aliases-package=com.example.dongsungsi.model

#sql\uBB38\uC774 \uC791\uC131\uB420 XML xml \uD0C0\uC785\uC758 \uC704\uCE58 ( insert, update, delete, select )
mybatis.mapper-locations=classpath:mappers/*.xml

# \uC11C\uB85C \uC548\uB9DE\uC73C\uBA74 \uB370\uC774\uD130\uAC00 Null\uB85C \uB4E4\uC5B4\uC640\uC11C \uC624\uB958\uB0A8 ( 1111 \uC624\uB958 ) \uD639\uC740 getter \uBABB\uCC3E\uB294 \uC624\uB958
# SNAKE \uBA85\uBA85\uBC95 -> Camel \uBA85\uBA85\uBC95 \uC790\uB3D9\uBCC0\uD658
# DB \uD14C\uC774\uBE14\uC758 \uCEEC\uB7FC ( \uC5B8\uB354\uBC14 \uD45C\uAE30\uBC95\uC744 \uC8FC\uB85C \uC500 )
# \uC790\uBC14\uC758 \uD074\uB798\uC2A4 ( Camel \uD45C\uAE30\uBC95\uC744 \uC8FC\uB85C \uC500 )
mybatis.configuration.map-underscore-to-camel-case=true

# FILE UPLOAD SIZE \uC81C\uD55C \uAC78\uAE30rr
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


